<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with Swiper Library</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Slider "SWIPER"</h1>
    <div class="banner">
    <div class="swiper-container swiper-container-first" >

        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./images/photo1.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./images/photo2.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./images/photo3.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./images/photo4.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./images/photo5.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./images/photo6.jpg" alt=""></div>
            
        </div>

        <div class="swiper-pagination"></div>
    
        <div class="swiper-button swiper-button-prev"></div>
        <div class="swiper-button swiper-button-next"></div>
      
        <div class="swiper-scrollbar"></div>
      </div>
   
<div class="border"></div>
<h1 class="title">Slider "CUBE 3D"</h1>

<div class="swiper-container swiper-container-second" >

    <div class="swiper-wrapper">
    
      <div class="swiper-slide"><img  src="./images/photo3.jpg" alt=""><div class="box"><h1>Mountains</h1><h2>2021</h2></div> </div>
      <div class="swiper-slide"><img  src="./images/photo4.jpg" alt=""><div class="box"><h1>Hill</h1><h2>2021</h2></div> </div>
      <div class="swiper-slide"><img  src="./images/photo2.jpg" alt=""><div class="box"><h1>Forrest</h1><h2>2021</h2></div></div>
      <div class="swiper-slide"><img  src="./images/photo5.jpg" alt=""><div class="box"><h1>Lake</h1><h2>2021</h2></div> </div>
      <div class="swiper-slide"><img  src="./images/photo1.jpg" alt=""><div class="box"><h1>Lake</h1><h2>2021</h2></div> </div>
      <div class="swiper-slide"><img  src="./images/photo6.jpg" alt=""><div class="box"><h1>Mountains</h1><h2>2021</h2></div> </div>
      
    </div>

    <div class="swiper-pagination"></div>
  </div>
</div>
  <script src="index.mjs" type="module"></script>

</body>
</html>
